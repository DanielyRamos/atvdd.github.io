<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página Inicial</title>
</head>
<body>

  <table width="100%" height="100%">
    <tr>
      <td align="center" valign="middle">
        <h1>Bem-vindo ao meu site, Daniely Ramos!</h1>
        <p>Informe seu nome e e-mail para acessar seu perfil:</p>

        <form action="perfil.html" method="get">
          <p>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required>
          </p>
          <p>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required>
          </p>
          <p>
            <button type="submit">Acessar Perfil</button>
          </p>
        </form>

        <p>Ou, se preferir:</p>
        <a href="perfil.html">Ver Currículo diretamente</a>
      </td>
    </tr>
  </table>

</body>
</html>
